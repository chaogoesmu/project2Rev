
<div id="container">
    <div class="form-div">
        <form (ngSubmit)="onSubmit()">
            <fieldset>
                <legend>User Login</legend>
                <input type="text" class="form-control" name="username" placeholder="username" [(ngModel)] = "username" required>
                <br>
                <input type="password" class="form-control" name="password" placeholder="password" [(ngModel)] = "password" required>
                <br>
                <div style="font-size: 12pt">{{error}}</div>
                <button style="margin-top: 10px" type="submit" name="btnS">Submit</button>
            </fieldset>
            </form>
        </div>

</div>
